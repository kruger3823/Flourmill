    	top: 50%;
		transform: translateY(-50%);
		right: 12px;
		font-size: 15px;
		color: #999;
	}
}
select {
	-moz-appearance: none;
    -webkit-appearance: none;
    cursor: pointer;
    padding-left: 20px;
 	option[value=""][disabled] {
 		display: none;
 	}
}
button {
	border: none;
	float: right;
	width: 152px;
	height: 42px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0;
	background: #ea9f48;
	font-size: 13px;
	color: #fff;
	text-transform: uppercase;
	font-family: "Muli-SemiBold";
	-webkit-transform: perspective(1px) translateZ(0);
	transform: perspective(1px) translateZ(0);
	position: relative;
	-webkit-transition-property: color;
	transition-property: color;
	-webkit-transition-duration: 0.3s;
	transition-duration: 0.3s;
	&::before {
		content: "";
		position: absolute;
		z-index: -1;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: #f98805;
		-webkit-transform: scaleX(0);
		transform: scaleX(0);
		-webkit-transform-origin: 50%;
		transform-origin: 50%;
		-webkit-transition-property: transform;
		transition-property: transform;
		-webkit-transition-duration: 0.3s;
		transition-duration: 0.3s;
		-webkit-transition-timing-function: ease-out;
		transition-timing-function: ease-out;
	}
	&:hover, &:active, &:focus {
		&::before {
			-webkit-transform: scaleX(1);
			transform: scaleX(1);
		}
	}
}
.form-end {
	display: flex;
	align-items: center;
	margin-top: 13px;
}
.button-holder {
	width: 50%;
}
.checkbox {
	position: relative;
	width: 50%;
	padding-left: 22px;
	label {
		cursor: pointer;
		color: #999;
		font-family: "Muli-SemiBold";
	}
	input {
		position: absolute;
	    opacity: 0;
	    cursor: pointer;
	}
	input:checked ~ .checkmark:after {
		display: block;
	}
}
.checkmark {
	position: absolute;
    top: 1px;
    left: 0;
    height: 12px;
    width: 13px;
    border-radius: 2px;
    background-color: #ebebeb;
    border: 1px solid #ccc;
    font-family: Material-Design-Iconic-Font;
    color: #000;
    font-size: 10px;
    font-weight: bolder;
	&:after {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%,-50%);
	    display: none;
	    content: '\f26b';
	}
}

	}

	}
}
