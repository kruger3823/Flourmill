{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    input[type=text], select,input[type=number] , textarea{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }


  </style>


</head>


<h3 style="text-align:center;"> <a>Reports from staff</a></h3>
<div class="card-body table-responsive p-0">
                                      <table class="table table-hover text-nowrap">
                                        <thead>

                                          <tr>
                                            <th>Title</th>

                                            <th>Description</th>
                                            <th>Name Of Customer</th>


                                          </tr>

                                        </thead>
                                        {% for s in job_view %}
                                          <tr>
                                            <td> {{s.jbtitle}}</td>

                                            <td>{{s.jbdes}}</td>
                                            <td>{{s.jbname}}</td>



                                          {% endfor %}


                                          </tr>


                                      </table>


</div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
